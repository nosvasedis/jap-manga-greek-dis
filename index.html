                "rm_procedure_p1": "Για την **έρευνα**, επιλέχθηκαν και **μεταφράστηκαν** στα ελληνικά **πέντε αποσπάσματα** από αγγλικά **scanlated manga**, καλύπτοντας όλες τις κύριες **δημογραφικές κατηγορίες**: <em>Doraemon</em> (**kodomomuke**), <em>Demon Slayer: Kimetsu no Yaiba</em> (**shonen**), <em>Fruits Basket</em> (**shojo**), <em>Monster</em> (**seinen**), και <em>NANA</em> (**josei**). Η **επεξεργασία των εικόνων** και η **ενσωμάτωση της ελληνικής μετάφρασης** έγινε με το πρόγραμμα **Adobe Photoshop**.",

                "rd_linguistic_issue1": "**Απόδοση έντονων στιγμών:** Η **δυσκολία μεταφοράς της έντασης** (φωνές, εκρήξεις, συναισθηματική φόρτιση) χωρίς ήχο και κίνηση. Η λύση που υιοθετήθηκε ήταν η **χρήση έντονης γραφής**, **μεγαλύτερου μεγέθους γραμματοσειράς** και κατάλληλων **σημείων στίξης**.",

                "rd_linguistic_issue3": "**Κείμενο εκτός πλαισίων ομιλίας:** Η **διάκριση εσωτερικών σκέψεων**, **ψιθύρων** ή **αφηγηματικών σχολίων** από τον κανονικό διάλογο, συχνά μέσω **διαφορετικής γραμματοσειράς** ή **μικρότερου μεγέθους**.",

                "rd_cultural_issue1": "**Τιμητικές προσφωνήσεις (Keigo):** Η **διαχείριση** των **ιαπωνικών επιθημάτων** (**-san**, **-kun**, **-chan**, **-sama** κ.λπ.) που δηλώνουν την **κοινωνική σχέση** μεταξύ των ομιλητών. Η **στρατηγική** που επιλέχθηκε ήταν η **μεταγραφή** τους στα ελληνικά και η παροχή **επεξηγηματικής σημείωσης** στην πρώτη τους εμφάνιση.",
                "rd_cultural_issue2": "**Πολιτισμικά Ειδικά Στοιχεία (Real-ia):** Η **απόδοση** ή **επεξήγηση** άγνωστων στο ελληνικό κοινό **εθίμων**, **αντικειμένων**, **φαγητών**, **νομισματικών μονάδων** (π.χ. γιεν) ή **κοινωνικών πρακτικών**. Η λύση ήταν η **χρήση μεταφραστικών σημειώσεων**. Παραδείγματα από την εργασία περιλαμβάνουν την έννοια του \"**oni**\", το \"**Japanese battledore**\", την **αξία του γιεν**, και την απεικόνιση της **προσευχής** σε οικιακό βωμό.",
                "rd_survey_findings_title": "Ευρήματα Ερωτηματολογίου: Η Οπτική των Ελλήνων Αναγνωστών",
                "rd_survey_findings_intro": "Οι **απαντήσεις** των **38 συμμετεχόντων** στο **ερωτηματολόγιο** έδωσαν σημαντικές **ενδείξεις** για την **πρόσληψη** των **μεταφραστικών επιλογών**:",
                "rd_survey_finding1": "**Τυπογραφία για Ένταση:** Η **συντριπτική πλειοψηφία** (**30 από 38 άτομα**) έκρινε ότι η **χρήση έντονης γραφής** και **μεγαλύτερου μεγέθους γραμμάτων** ήταν **χρήσιμη** για την **κατανόηση σκηνών** με **έντονη συναισθηματική φόρτιση**.",
                "rd_survey_finding2": "**Αμετάφραστες Ονοματοποιίες:** Ένας **σημαντικός αριθμός αναγνωστών** δήλωσε ότι όχι μόνο **κατανοεί** τα **αμετάφραστα ιαπωνικά ηχητικά εφέ**, αλλά **προτιμά** και τη **διατήρησή** τους, θεωρώντας τα αναπόσπαστο κομμάτι της **αυθεντικότητας** και της **αισθητικής** των **manga**.",
                "rd_survey_finding3": "**Τιμητικές Προσφωνήσεις:** Η **πλειοψηγία** τάχθηκε υπέρ της **μεταγραφής** των **τιμητικών προσφωνήσεων** στα ελληνικά, εκτιμώντας ότι **βοηθούν** στην **κατανόηση** της **ιαπωνικής κουλτούρας** και προσδίδουν **αυθεντικότητα** στο κείμενο.",
                "rd_survey_finding4": "**Μεταφραστικές Σημειώσεις:** Οι **σημειώσεις** κρίθηκαν ως **ιδιαίτερα χρήσιμες** έως **απαραίτητες** για την **κατανόηση** τόσο των **τιμητικών προσφωνήσεων** όσο και άλλων **πολιτισμικά ειδικών στοιχείων** που θα παρέμεναν ασαφή.",
                "rd_survey_finding5": "**Ροή και Φυσικότητα Μετάφρασης:** Οι περισσότεροι συμμετέχοντες χαρακτήρισαν τις **μεταφράσεις** ως έχουσες **φυσική ροή** στα ελληνικά. Ωστόσο, ένα **αξιόλογο ποσοστό** αναγνώρισε ότι πρόκειται για **μεταφρασμένο κείμενο**, πιθανόν λόγω της **έντονης πολιτισμικής σφραγίδας** των **manga** που δύσκολα εξαλίφεται πλήρως.",
                "rd_survey_finding6": "**Ενδιαφέρον για τη Συνέχεια:** Το **ενδιαφέρον** των αναγνωστών να μάθουν τη **συνέχεια** των ιστοριών που διάβασαν ήταν **υψηλό**, γεγονός που υποδεικνύει ότι οι **ποιοτικές μεταφράσεις** μπορούν να δημιουργήσουν **δέσμευση** και **επένδυση** από την πλευρά του κοινού.",
                "rd_survey_finding7": "**Πρόσβαση σε Ελληνικά Manga:** Σχεδόν **καθολική** ήταν η άποψη (**35 από 38 άτομα**) ότι η **πρόσβαση σε ελληνικά μεταφρασμένα manga** είναι **δύσκολη**.",
                "rd_survey_finding8": "**Επιθυμία για Περισσότερες Εκδόσεις:** Η **συντριπτική πλειοψηφία** (**34 από 38 άτομα**) εξέφρασε την **επιθυμία** να δει **περισσότερους εκδοτικούς οίκους** να κυκλοφορούν **manga μεταφρασμένα στα ελληνικά**.",
                "section_title_conclusion": "結論 - Συμπεράσματα και Προοπτικές",
                "conclusion_p1": "Η παρούσα **διπλωματική εργασία** κατέδειξε ότι η **μετάφραση** αγγλικών **scanlated manga** στα ελληνικά ενέχει συγκεκριμένες **γλωσσικές** και **πολιτισμικές προκλήσεις**. Ωστόσο, αυτές οι **προκλήσεις** μπορούν να αντιμετωπιστούν **αποτελεσματικά** μέσω της εφαρμογής κατάλληλων **μεταφραστικών στρατηγικών**, όπως η **προσεκτική χρήση της τυπογραφίας** για την απόδοση **έντασης**, η **διατήρηση** (με τις απαραίτητες επεξηγήσεις μέσω σημειώσεων) των **τιμητικών προσφωνήσεων**, και η παροχή **σαφών μεταφραστικών σημειώσεων** για **πολιτισμικά ειδικά στοιχεία**. Αυτές οι **προσεγγίσεις** εκτιμήθηκαν **θετικά** από το ελληνικό **αναγνωστικό κοινό** που συμμετείπε στην **έρευνα**.",
                "conclusion_p2": "Η **προτίμηση** των αναγνωστών για **διατήρηση** των **ιαπωνικών ονοματοποιιών** υπογραμμίζει την **επιθυμία** για μια **αυθεντική εμπειρία ανάγνωσης**, η οποία σέβεται την **προέλευση του μέσου**. Τα **ευρήματα της έρευνας** υποστηρίζουν σθεναρά ότι η δημιουργία **ποιοτικών ελληνικών μεταφράσεων manga** όχι μόνο είναι **εφικτή** αλλά και **επιθυμητή** από ένα **σημαντικό** και **ενθουσιώδες μέρος** του **αναγνωστικού κοινού** στην Ελλάδα.",
                "conclusion_p3": "Η αισθητή **έλλειψη προσβάσιμων ελληνικών εκδόσεων**, σε συνδυασμό με τη **σαφή ζήτηση** για **περισσότερες προσπάθειες** από **εκδοτικούς οίκους**, αναδεικνύει μια **σημαντική ευκαιρία**. Εν κατακλείδι, η **επένδυση** στην **προσεγμένη** και **πολιτισμικά ευαίσθητη μετάφραση manga** στα ελληνικά μπορεί να καλύψει ένα **υπαρκτό κενό** στην αγορά, να ικανοποιήσει τους **υπάρχοντες φαν**, να **προσελκύσει νέους αναγνώστες** και, τελικά, να συμβάλει στην **ευρύτερη διάδοση** και **κατανόηση** αυτού του **συναρπαστικού** και **πολυεπίπεδου ιαπωνικού πολιτισμικού προϊόντος** στην Ελλάδα.",

                "section_title_introduction": "序章 - Introduction",
                "intro_p1": "**Manga** (漫画), **Japanese comics**, have evolved into a **global cultural phenomenon**, captivating audiences beyond Japan's borders. This MA thesis delves into the fascinating world of manga and their journey to **Western audiences**, with a particular focus on the **challenges** and specificities of **translating** English \"**scanlations**\" (unofficial fan translations) into the Greek language.",
                "intro_p2": "The research examines the **identity** and **history** of manga, their **reception** by the public, the **crucial role of the translator**, and the **practical difficulties** that arise. The aim is to explore **strategies** that can be adopted for creating **quality Greek manga translations**, capable of sparking the interest of Greek readers and promoting further exploration of this multifaceted medium, addressing the significant **gap** observed in the Greek market.",
                "section_title_world_of_manga": "漫画の世界 - The World of Manga",
                "wom_what_is_manga_title": "What is Manga? Definition and Key Characteristics",
                "wom_what_is_manga_p1": "The **Japanese term** \"**manga**\" (漫画) literally means \"**whimsical**\" or \"**impromptu pictures**.\" In Japan, it describes all forms of **comics** and **cartoons**, while internationally it refers exclusively to **Japanese comics**. They are usually printed in **black and white**, initially in **magazines** and later collected into **volumes** (**tankōbon**).",
                "wom_what_is_manga_p2": "One of their most recognizable features is **reading from right to left**, following traditional Japanese writing. Other distinct elements include **narrative cohesion** with a specific beginning, middle, and end, the **central role of the creator** (**mangaka**) who often retains the **copyright** to their work, and a unique **visual style** (large expressive eyes, a variety of styles from realistic to extremely cartoonish).",
                "wom_manpu_title": "Manpu and Visual Storytelling",
                "wom_manpu_p1": "**Manga** extensively use \"**manpu**\" (漫符), **visual symbols** that convey emotions (e.g., sweat drops for embarrassment, veins for anger), sounds (**onomatopoeia**), movement, and psychological states. These symbols, often artistically integrated into the artwork, add an extra layer to the **narrative** and are an integral part of the \"**language**\" of manga.",
                "wom_manpu_p2": "\"**Genre hybridity**,\" the **mixing of different narrative genres** (e.g., action with romance, comedy with drama), is also common, making many manga multi-layered and unpredictable.",
                "wom_history_title": "Historical Journey of Manga",
                "wom_history_p1_intro": "The **roots of manga** can be traced back centuries. Early forms of narrative art include drawings on temple beams (circa 700 AD) and the famous scrolls depicting animals mimicking human activities, known as \"**Chōjū-jinbutsu-giga**\" (鳥獣人物戯画 – Animal-Person Caricatures), attributed to the monk Toba Sōjō (12th century) and considered by many as the **ancestors of manga**.",
                "wom_history_era1_title": "Early Forms",
                "wom_history_p2_desc": "During the **Edo period** (1603-1868), the technique of **woodblock printing** flourished, leading to the creation of \"**ukiyo-e**\" (浮世絵 – \"**pictures of the floating world**\"), which depicted scenes of daily life, landscapes, and actors. The famous artist **Hokusai** first used the term \"**manga**\" in his sketch volumes \"**Hokusai Manga**\" (1814-1834), albeit with a different meaning than today.",
                "wom_history_era2_title": "Edo Period & Ukiyo-e",
                "wom_history_p3_desc": "Japan's opening to the West in the late 19th century brought influences from **Western comics**. However, Japanese artists retained elements of their own tradition. **World War II** had a significant impact, with manga initially used for **propaganda** and later reflecting the era's anxieties (e.g., human-technology relationship, anti-war messages).",
                "wom_history_era3_title": "Influences & War",
                "wom_history_p4_desc": "The **post-war period** marked the \"**golden age**\" of **manga**. Conventions such as **black-and-white printing** (initially due to economic constraints), publication in **weekly magazines**, and the collection of popular series into **tankōbon volumes** were established. The **industry** flourished alongside the Japanese economy, and manga began to be recognized as a significant form of **entertainment** and **art**, often leading to **anime adaptations**, films, and games.",
                "wom_history_era4_title": "Post-War Golden Age",
                "wom_demographics_title": "Demographic Categories and Landmark Works",
                "wom_demographics_intro": "**Manga** are primarily categorized based on the **gender** and **age** of their target audience, although the dividing lines are often fluid:",
                "wom_demographics_kodomomuke_title": "Kodomomuke (子供向け)",
                "wom_demographics_kodomomuke_desc": "For **young children** (e.g., <em>Doraemon</em> by Fujiko F. Fujio). Moralistic character, cute characters, and simple stories.",
                "wom_demographics_shonen_title": "Shōnen (少年)",
                "wom_demographics_shonen_desc": "For **young boys** (e.g., <em>One Piece</em> by Eiichiro Oda, <em>Naruto</em> by Masashi Kishimoto, <em>Attack on Titan</em> by Hajime Isayama). Focus on **action**, **adventure**, **friendship**, and **self-improvement**.",
                "wom_demographics_shojo_title": "Shōjo (少女)",
                "wom_demographics_shojo_desc": "For **young girls** (e.g., <em>Fruits Basket</em> by Natsuki Takaya, <em>Sailor Moon</em> by Naoko Takeuchi). Emphasis on **interpersonal relationships**, **romance**, and **emotional development**.",
                "wom_demographics_seinen_title": "Seinen (青年)",
                "wom_demographics_seinen_desc": "For **young men** (18+) (e.g., <em>Berserk</em> by Kentaro Miura, <em>Monster</em> by Naoki Urasawa, <em>Vinland Saga</em> by Makoto Yukimura). More **mature** and **complex themes**, **psychological depth**, often with a more **realistic** or **dark atmosphere**.",
                "wom_demographics_josei_title": "Josei (女性)",
                "wom_demographics_josei_desc": "For **young women** (18+) (e.g., <em>Nodame Cantabile</em> by Tomoko Ninomiya, <em>Paradise Kiss</em> by Ai Yazawa, <em>NANA</em> by Ai Yazawa). Explore **realistic relationships**, **daily life**, and **professional ambitions**.",
                "wom_reception_title": "Reception of Manga in Greece and Internationally",
                "wom_reception_p1": "**Manga** have secured a significant place in **global pop culture**, with the **anime market** playing a crucial role in their dissemination. In European countries like **Italy**, **France**, and **Germany**, there is a **developed market for official manga translations**. In contrast, in **Greece**, despite growing interest, a **significant gap** is observed in both **official publications** and **fan translations** (**scanlations**). The few efforts made are often characterized by **discontinuity**. This **lack of Greek translated content** and **limited research** on the **translation challenges** from Japanese (via English) to Greek were primary motivations for this thesis.",
                "wom_explore_btn": "✨ Explore Manga Deeper ✨",
                "section_title_art_of_translation": "翻訳の技術 - The Art of Translation",
                "aot_translator_role_title": "The Translator as a Cultural Mediator",
                "aot_translator_role_p1": "The **translation of literary works**, and **manga** in particular, goes beyond simple **linguistic transfer**. The **translator** is called upon to act as a \"**mediator between cultures**\" (Bassnett 2011), conveying not only words but also the **cultural specificities**, **social norms**, and **aesthetic values** that are embedded in the original. In manga, with their **rich iconography** and frequent references to **Japanese culture**, this role becomes even more **critical**.",
                "aot_translator_role_p2": "The **quality of the translation** directly affects the work's **reception**, the **understanding** of its meanings, and the **aesthetic enjoyment** by the foreign audience. The translator studies the **characters**, their reactions, and their **psychology** to convey the **immediacy of the dialogue** and the **creator's intent**. As Schodt (2012) notes, however well a manga is translated, it remains a **Japanese cultural product** that may initially seem alien to the uninitiated, requiring the learning of a new \"**visual and written vocabulary**.\"",
                "aot_scanlation_title": "Scanlation: Unofficial Translation by Fans",
                "aot_scanlation_p1": "\"**Scanlating**\" (a portmanteau of scan and translating) is the process by which **fans** of a **manga** acquire the original (usually in Japanese), **scan** it, digitally **clean** the images, **remove** the original text, **translate** it, and **typeset** the translation onto the \"**cleaned**\" pages. The final product is **distributed free online**.",
                "aot_scanlation_p2": "Despite **copyright issues**, **scanlations** are extremely **popular** and often constitute the **first** (or only) **contact** many readers outside Japan have with specific titles. Reasons for their popularity include **speed of release** (often much faster than official versions), **wide availability**, and **coverage of titles** not officially licensed. The **manga industry**, while deeming the activity illegal, often **tolerates** it or even uses it as an **indicator of popularity** for potential **official licensing** (Lee 2009).",
                "aot_challenges_title": "Practical Issues and Challenges in Manga Translation",
                "aot_challenges_intro": "**Manga translation** presents unique **challenges** due to their **complex semiotic structure** (Jüngst 2008) and **cultural specificities**. Some key issues include:",
                "aot_challenge_reading_direction": "Reading Direction & Layout",
                "aot_challenge_reading_direction_desc": "**Right-to-left reading** and **vertical Japanese script** affect **panel** and **speech bubble layout**. Adapting to **horizontal text** and fitting it into often narrow bubbles requires **care**.",
                "aot_challenge_typography": "Typography (Typeface)",
                "aot_challenge_typography_desc": "**Font choice** is significant. Larger, **bold fonts** are often used to indicate **loudness** (Forceville et al. 2010).",
                "aot_challenge_onomatopoeia": "Onomatopoeia & Mimetic Words",
                "aot_challenge_onomatopoeia_desc": "**Japanese** has a wealth of **onomatopoeic** (**giseigo**, **giongo**) and **mimetic** (**gitaigo**) words. These are often artistically integrated into the artwork. Their **translation** is **difficult**.",
                "aot_challenge_cultural_elements": "Cultural Elements",
                "aot_challenge_cultural_elements_desc": "**Honorifics** (**-san**, **-kun**) denote relationships. Other elements (**food**, **customs**) may need **explanation**.",
                "aot_challenge_translation_notes": "Translation Notes",
                "aot_challenge_translation_notes_desc": "Often used to **explain cultural references** or **linguistic idioms**. **Scanlation readers** often appreciate them (Fabbretti 2016).",
                "aot_challenge_strategies": "Translation Strategies",
                "aot_challenge_strategies_desc": "**Translators** choose between **foreignization** (**foreignization**) and **domestication** (**domestication**). In **manga**, **fans** often prefer **foreignization** (Sell 2011).",
                "aot_analyze_btn": "✨ Ανάλυση",
                "section_title_research_methodology": "研究方法 - Research: Methodological Issues",
                "rm_aims_questions_title": "Aims and Research Questions",
                "rm_aims_intro": "This **research** aimed to **identify** the main **translation challenges** in transferring English **scanlated manga** into Greek and to **propose methods** for addressing them. Key **research questions** were:",
                "rm_question1": "What are the main **thematic categories of challenges** in translating English **scanlated manga** into Greek?",
                "rm_question2": "What **methods** can be used to overcome these challenges?",
                "rm_question3": "Are these **methods** appreciated by the Greek readership and why?",
                "rm_question4": "Can the **production of Greek scanlated manga** spark readers' **interest**?",
                "rm_question5": "Does this **production** encourage readers to **explore manga further**?",
                "rm_procedure_analysis_title": "Research Procedure and Data Analysis",
                "rm_procedure_p1": "For the **research**, **five manga excerpts** from different demographic categories were selected and **translated** into Greek: <em>Doraemon</em> (**kodomomuke**), <em>Demon Slayer: Kimetsu no Yaiba</em> (**shonen**), <em>Fruits Basket</em> (**shojo**), <em>Monster</em> (**seinen**), and <em>NANA</em> (**josei**). **Image editing** and Greek **translation typesetting** were done using **Adobe Photoshop**.",
                "rm_procedure_p2": "The **analysis** of **translation challenges** was based on **thematic analysis**. Challenges were categorized into two broad **themes**: **linguistic issues** and **cultural issues**. To gather readers' **opinions**, an **anonymous online questionnaire** (via Google Forms) was distributed to **38 Greek readers**, who first read the **translated excerpts**. Their **responses** were analyzed **quantitatively**.",
                "section_title_results_discussion": "結果と考察 - Results and Discussion",
                "rd_main_challenges_title": "Main Translation Challenges Identified",
                "rd_main_challenges_intro": "The **translation process** highlighted specific **challenges**, categorized as follows:",
                "rd_linguistic_issues_title": "Linguistic Issues:",
                "rd_linguistic_issue1": "**Conveying Intense Moments:** Difficulty in **transferring intensity** (shouts, explosions, emotional stress) without sound and motion. The adopted solution was the **use of bold type**, **larger font sizes**, and appropriate **punctuation**.",
                "rd_linguistic_issue2": "**Onomatopoeia and Sound Effects (SFX):** **Japanese mimetic words** (**giseigo**, **giongo**, **gitaigo**) are often left **untranslated** by English **scanlators**. This research followed the same **strategy** (**non-translation** of Japanese SFX), considering them integral to **authenticity** and **visual aesthetics**.",
                "rd_linguistic_issue3": "**Text Outside Speech Bubbles:** Differentiating **internal thoughts**, **whispers**, or **narrative comments** from regular dialogue, often through **different fonts** or **smaller sizes**.",
                "rd_cultural_issues_title": "Cultural Issues:",
                "rd_cultural_issue1": "**Honorifics (Keigo):** Managing **Japanese suffixes** (**-san**, **-kun**, etc.) that indicate **social relationships**. The chosen **strategy** was **transliteration** into Greek and providing an **explanatory note** on their first appearance.",
                "rd_cultural_issue2": "**Culture-Specific Items (Real-ia):** Rendering or **explaining customs**, **objects**, **foods**, **currency** (e.g., yen), or **social practices** unfamiliar to the Greek audience. The solution was the **use of translation notes**. Examples from the thesis include the concept of \"**oni**,\" \"**Japanese battledore**,\" the **value of yen**, and praying at a home altar.",
                "rd_survey_findings_title": "Questionnaire Findings: The Greek Readers' Perspective",
                "rd_survey_findings_intro": "The **responses** of the **38 questionnaire participants** provided valuable **insights** into the **reception** of the **translation choices**:",
                "rd_survey_finding1": "**Typography for Intensity:** The **vast majority** (**30 out of 38**) found **bold type** and **larger font sizes** helpful for **understanding scenes** with **high emotional charge**.",
                "rd_survey_finding2": "**Untranslated Onomatopoeia:** A **significant number of readers** stated they not only **understand** untranslated **Japanese sound effects** but also **prefer** their **retention**, viewing them as an **authentic element** of **manga**.",
                "rd_survey_finding3": "**Honorifics:** Most favored **transliterating honorifics** into Greek, believing it aids **understanding** of **Japanese culture** and adds **authenticity**.",
                "rd_survey_finding4": "**Translation Notes:** Notes were deemed **very useful** to **essential** for **understanding** both **honorifics** and other **culture-specific elements**.",
                "rd_survey_finding5": "**Translation Flow and Naturalness:** Most participants described the **translations** as having a **natural flow** in Greek. However, a **notable percentage** recognized it as **translated text**, possibly due to manga's **strong cultural imprint**.",
                "rd_survey_finding6": "**Interest in Continuation:** Readers' **interest** in continuing the stories was **high**, suggesting **quality translations** can create **audience engagement**.",
                "rd_survey_finding7": "**Access to Greek Manga:** Almost **universally** (**35 out of 38**), respondents found **access to Greek translated manga** **difficult**.",
                "rd_survey_finding8": "**Desire for More Publications:** The **overwhelming majority** (**34 out of 38**) expressed a **desire** to see **more publishing houses** release **manga translated into Greek**.",
                "section_title_conclusion": "結論 - Conclusion and Prospects",
                "conclusion_p1": "This MA thesis demonstrated that **translating** English **scanlated manga** into Greek involves specific **linguistic** and **cultural challenges**. However, these **challenges** can be **effectively addressed** through appropriate **translation strategies**, such as **careful use of typography** for **intensity**, **retention** (with explanatory notes) of **honorifics**, and **clear translation notes** for **culture-specific items**. These **approaches** were **positively received** by the Greek **readership** participating in the **research**.",
                "conclusion_p2": "Readers' **preference** for **retaining Japanese onomatopoeia** underscores a **desire** for an **authentic reading experience** that respects the **medium's origin**. The **research findings** strongly support that creating **quality Greek manga translations** is not only **feasible** but also **desired** by a **significant** and **enthusiastic segment** of the **readership** in Greece.",
                "conclusion_p3": "The noticeable **lack of accessible Greek editions**, combined with **clear demand** for **more efforts** from **publishing houses**, highlights a **significant opportunity**. In conclusion, **investing** in **careful** and **culturally sensitive manga translation** into Greek can fill an **existing market gap**, satisfy **current fans**, **attract new readers** and, ultimately, contribute to the **wider dissemination** and **understanding** of this **fascinating** and **multi-layered Japanese cultural product** in Greece.",
                "section_title_full_thesis": "完全な論文 - Full Thesis",
                "full_thesis_title": "Read the full thesis",
                "full_thesis_description": "For a **comprehensive understanding** of the **research**, **methodologies**, and **full results**, you can **view** the **complete MA thesis** in **PDF format**:",
                "full_thesis_button_text": "View PDF",
                "section_title_author": "著者について - About the Author",
                "author_name": "Athanasios Vasileiadis",
                "author_bio": "**Athanasios Vasileiadis** holds an **MA in Translation Studies and Interpreting** from the **National and Kapodistrian University of Athens**, with **undergraduate studies** in **English Language and Literature**. He has a special **love** for **Japanese culture**, **anime**, and **manga**, elements that inspired this **MA thesis**.",
                "modal_explore_title": "Explore Manga Deeper ✨",

            "ja": {

                "hero_title1": "日本のポップカルチャーと西洋の読者：",

                "section_title_introduction": "序章",
                "intro_p1": "**漫画** (漫画) は、日本の国境を越えて読者を魅了し、**世界的な文化現象**へと進化しました。本修士論文は、漫画の魅力的な世界と**西洋の読者**への道のりを深く掘り下げ、特に英語の「**スキャンレーション**」（ファンによる非公式翻訳）をギリシャ語に**翻訳**する際の**課題**と特殊性に焦点を当てています。",
                "intro_p2": "本研究では、漫画の**アイデンティティ**と**歴史**、読者による**受容**、**翻訳者の重要な役割**、そして実際に生じる**困難**について考察します。目的は、ギリシャの読者の関心を引き付け、この多面的なメディアのさらなる探求を促進することができる**質の高いギリシャ語漫画翻訳**を作成するための**戦略**を探求し、ギリシャ市場で見られる重要な**ギャップ**を埋めることです。",
                "section_title_world_of_manga": "漫画の世界",
                "wom_what_is_manga_title": "漫画とは？定義と主な特徴",
                "wom_what_is_manga_p1": "**日本語の「漫画」** (漫画) は、文字通り「**気まぐれな**」または「**即興の絵**」を意味します。日本ではあらゆる種類の**コミック**や**カートゥーン**を指しますが、国際的には**日本のコミック**のみを指します。通常、**白黒**で印刷され、最初は**雑誌**に掲載され、後に**単行本**にまとめられます。",
                "wom_what_is_manga_p2": "最も認識しやすい特徴の一つは、日本の伝統的な書字方向に倣い、**右から左へと読む**ことです。その他の際立った要素としては、明確な始まり、中間、終わりを持つ**物語の一貫性**、しばしば作品の**著作権**を保持する**作者** (**漫画家**) の中心的な役割、そして独特の**視覚スタイル**（大きな表現力豊かな目、写実的なものから極端に漫画的なものまで多様なスタイル）が挙げられます。",
                "wom_manpu_title": "漫符と視覚的物語",
                "wom_manpu_p1": "**漫画**は「**漫符**」を広範に使用します。これは感情（**オノマトペ**を通じて）、動き、心理状態を伝える**視覚的シンボル**です。これらのシンボルは、しばしば芸術的にデザインに組み込まれ、**物語**にさらなる層を加え、漫画の「**言語**」の不可欠な部分を形成しています。",
                "wom_manpu_p2": "「**ジャンルの混成**」、つまり**異なる物語ジャンルの混合**（例：アクションとロマンス、コメディとドラマ）も一般的な現象であり、多くの漫画を多層的で予測不可能なものにしています。",
                "wom_history_title": "漫画の歴史的道のり",
                "wom_history_p1_intro": "**漫画のルーツ**は何世紀も前に遡ります。初期の物語芸術の形態には、寺院の梁の絵（約700年）や、人間の活動を模倣する動物を描いた有名な絵巻物「**鳥獣人物戯画**」（鳥獣人物戯画 – 動物と人物の戯画）があり、これらは僧侶鳥羽僧正（12世紀）に帰属され、多くの人々に**漫画の祖先**と見なされています。",
                "wom_history_era1_title": "初期の形態",
                "wom_history_p2_desc": "**江戸時代**（1603-1868年）には、**木版画**の技術が隆盛し、「**浮世絵**」（浮世絵 – 「**浮世の絵**」）が制作されました。これらは日常生活の場面、風景、役者を描写しました。有名な芸術家である**葛飾北斎**は、彼のスケッチ集「**北斎漫画**」（1814-1834年）で初めて「**漫画**」という言葉を使用しましたが、今日の意味とは異なります。",
                "wom_history_era2_title": "江戸時代と浮世絵",
                "wom_history_p3_desc": "19世紀後半の日本の西洋への開国は、**西洋のコミック**からの影響をもたらしました。しかし、日本の芸術家は自国の伝統の要素を保持しました。**第二次世界大戦**は大きな影響を与え、漫画は当初**プロパガンダ**として使用され、後には時代の不安（例：人間と技術の関係、反戦メッセージ）を反映するようになりました。",
                "wom_history_era3_title": "影響と戦争",
                "wom_history_p4_desc": "**戦後期**は漫画の「**黄金時代**」を示しました。**白黒印刷**（当初は経済的制約のため）、**週刊誌**での出版、人気シリーズの**単行本**への収録といった慣習が確立されました。**産業**は日本経済と並行して繁栄し、漫画はエンターテイメントと芸術の重要な形態として認識され始め、しばしば**アニメ**、映画、ゲームへの**翻案**につながりました。",
                "wom_history_era4_title": "戦後黄金時代",
                "wom_demographics_title": "読者層別分類と代表作",
                "wom_demographics_intro": "**漫画**は主に読者の**性別**と**年齢**に基づいて分類されますが、その境界線はしばしば流動的です。",
                "wom_demographics_kodomomuke_title": "子供向け (子供向け)",
                "wom_demographics_kodomomuke_desc": "**幼い子供**向け（例：藤子・F・不二雄の<em>ドラえもん</em>）。**道徳的な性格**、かわいいキャラクター、簡単な物語。",
                "wom_demographics_shonen_title": "少年漫画 (少年)",
                "wom_demographics_shonen_desc": "**若い男の子**向け（例：尾田栄一郎の<em>ONE PIECE</em>、岸本斉史の<em>NARUTO -ナルト-</em>、諫山創の<em>進撃の巨人</em>）。**アクション**、**冒険**、**友情**、**自己改善**に焦点を当てています。",
                "wom_demographics_shojo_title": "少女漫画 (少女)",

                "wom_demographics_seinen_title": "青年漫画 (青年)",
                "wom_demographics_seinen_desc": "**若い男性**向け（18歳以上）（例：三浦建太郎の<em>ベルセルク</em>、浦沢直樹の<em>MONSTER</em>、幸村誠の<em>ヴィンランド・サガ</em>）。より**成熟**し**複雑なテーマ**、**心理的深さ**、しばしばより**現実的**または**暗い雰囲気**。",
                "wom_demographics_josei_title": "女性漫画 (女性)",
                "wom_demographics_josei_desc": "**若い女性**向け（18歳以上）（例：二ノ宮知子の<em>のだめカンタービレ</em>、矢沢あいの<em>Paradise Kiss</em>、矢沢あいの<em>NANA</em>）。**現実的な関係**、**日常生活**、**職業上の野心**を探求します。",
                "wom_reception_title": "ギリシャおよび国際的な漫画の受容",
                "wom_reception_p1": "**漫画**は**世界のポップカルチャー**において重要な位置を占めており、**アニメ市場**はその普及に決定的な役割を果たしています。**イタリア**、**フランス**、****ドイツ**などのヨーロッパ諸国では、**公式の漫画翻訳市場**が発展しています。対照的に、**ギリシャ**では関心が高まっているにもかかわらず、**公式出版物**と**ファン翻訳**（**スキャンレーション**）の両方で**大きなギャップ**が見られます。行われている数少ない試みは、しばしば**継続性に欠けています**。この**ギリシャ語翻訳コンテンツの欠如**と、**日本語**（英語経由）から**ギリシャ語**への**翻訳課題**に関する**限られた研究**が、本修士論文の主な動機となりました。",
                "wom_explore_btn": "✨ 漫画をもっと深く探る ✨",
                "section_title_art_of_translation": "翻訳の技術",
                "aot_translator_role_title": "文化の仲介者としての翻訳者",
                "aot_translator_role_p1": "**文学作品**、特に**漫画**の**翻訳**は、単なる**言語的置き換え**を超えています。**翻訳者**は「**文化間の仲介者**」（Bassnett 2011）として機能し、言葉だけでなく、原作に埋め込まれた**文化的特異性**、**社会規範**、**美的価値**を伝えることが求められます。漫画の**豊かな図像**と**日本文化**への頻繁な言及を伴うこの役割は、さらに**重要**になります。",
                "aot_translator_role_p2": "**翻訳の質**は、作品の**受容**、意味の**理解**、そして外国人読者の**美的楽しみに直接影響**します。翻訳者は**キャラクター**、彼らの反応、**心理**を研究し、**対話の直接性**と**作者の意図**を伝えるように努めます。Schodt（2012）が指摘するように、漫画がいかにうまく翻訳されても、それは**日本の文化的産物**であり続け、未経験者には最初は異質に感じられる可能性があり、新しい「**視覚的および書かれた語彙**」の学習を必要とします。",

                "aot_scanlation_p1": "「**スキャンレーティング**」（スキャンと翻訳の合成語）とは、**漫画のファン**が原作（通常は日本語）を入手し、**スキャン**し、画像をデジタル的に**クリーンアップ**し、元のテキストを**削除**し、**翻訳**し、翻訳を「**クリーンな**」ページに**植字**するプロセスです。最終製品は**オンラインで無料で配布**されます。",
                "aot_scanlation_p2": "**著作権の問題**にもかかわらず、**スキャンレーション**は非常に**人気**があり、日本国外の多くの読者が特定のタイトルに**初めて**（または唯一）**触れる機会**となることがよくあります。その人気の理由には、**リリースの速さ**（公式版よりはるかに速いことが多い）、**広範な入手可能性**、**公式にライセンスされていないタイトルのカバー**が含まれます。**漫画業界**は、この活動を違法と見なしているものの、しばしばそれを**容認**したり、潜在的な**公式ライセンス**のための**人気指標**として利用したりしています（Lee 2009）。",

        // Main function to switch the language of the entire page
        function switchLanguage(langCode) {
            currentLanguage = langCode;
            localStorage.setItem('preferredLanguage', langCode);
            document.documentElement.lang = langCode;

            if (langCode === 'en') currentLanguageName = 'English';
            else if (langCode === 'ja') currentLanguageName = 'Japanese';
            else currentLanguageName = 'Ελληνικά';

            document.title = translations[langCode]["page_title"] || translations["el"]["page_title"];

            document.querySelectorAll('.lang-text').forEach(element => {
                const key = element.dataset.langKey;
                let translatedText = '';

                if (translations[langCode] && translations[langCode][key]) {
                    translatedText = translations[langCode][key];
                } else if (translations["el"][key]) { // Fallback to Greek if translation missing
                    translatedText = translations["el"][key];
                }

                // Special handling for Japanese section titles to remove Greek part
                if (langCode === 'ja' && key.startsWith('section_title_')) {
                    translatedText = translatedText.split(' - ')[0]; // Split and take only the Japanese part
                }

                element.innerHTML = markdownToHtmlSimple(translatedText);

        // Function to convert simple Markdown to HTML
        function markdownToHtmlSimple(markdownText) {
            if (!markdownText) return '';
            let htmlText = markdownText;

            // Headers
            htmlText = htmlText.replace(/^###### (.*$)/gim, '<h6 class="text-lg font-shippori mt-2 mb-1">$1</h6>');
            htmlText = htmlText.replace(/^##### (.*$)/gim, '<h5 class="text-xl font-shippori mt-3 mb-1">$1</h5>');
            htmlText = htmlText.replace(/^#### (.*$)/gim, '<h4 class="text-2xl font-shippori mt-4 mb-2">$1</h4>');
            htmlText = htmlText.replace(/^### (.*$)/gim, '<h3 class="text-3xl font-shippori mt-4 mb-2">$1</h3>');
            htmlText = htmlText.replace(/^## (.*$)/gim, '<h2 class="text-4xl font-shippori mt-5 mb-3">$1</h2>');
            htmlText = htmlText.replace(/^# (.*$)/gim, '<h1 class="text-5xl font-shippori mt-6 mb-4">$1</h1>');

            // Bold and Italic
            htmlText = htmlText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            htmlText = htmlText.replace(/__(.*?)__/g, '<strong>$1</strong>');
            htmlText = htmlText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            htmlText = htmlText.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Line breaks
            htmlText = htmlText.replace(/\n/g, '<br>');

            return htmlText;
        }

                if (navbarSakuraContainer) {
                    navbarSakuraContainer.style.opacity = '0'; // Hide navbar sakura
                }
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; 
        }, false);
        
        // Initial check for navbar visibility on page load
        if (window.pageYOffset > heroSection.offsetHeight - navbar.offsetHeight) {
            navbar.style.opacity = '1';
            navbar.style.transform = 'translateY(0)';
            if (navbarSakuraContainer) {
                navbarSakuraContainer.style.opacity = '1';
            }
        } else {
            navbar.style.opacity = '0';
            navbar.style.transform = 'translateY(-100%)';
            if (navbarSakuraContainer) {
                navbarSakuraContainer.style.opacity = '0';
            }
        }

        // Intersection Observer for fade-in panels
        const panels = document.querySelectorAll('.fade-in-panel');
        const observerOptions = {
            root: null, 
            rootMargin: '0px',
            threshold: 0.05 
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        panels.forEach(panel => {
            observer.observe(panel);
        });

        // Modal Elements
        const exploreMangaModal = document.getElementById('exploreMangaModal');
        const exploreMangaBtn = document.getElementById('exploreMangaBtn');
        const closeExploreModalBtn = document.getElementById('closeExploreModal');
        const submitMangaKeywordBtn = document.getElementById('submitMangaKeyword');
        const mangaKeywordInput = document.getElementById('mangaKeywordInput');
        const geminiResponseArea = document.getElementById('geminiResponseArea');
        const geminiResponseLoading = document.getElementById('geminiResponseLoading');

        const infoModal = document.getElementById('infoModal'); 
        const closeInfoModalBtn = document.getElementById('closeInfoModal'); 
        const infoModalTitle = document.getElementById('infoModalTitle'); 
        const infoModalResponseArea = document.getElementById('infoModalResponseArea'); 
        const infoModalLoading = document.getElementById('infoModalLoading'); 

        const analyzeChallengeBtns = document.querySelectorAll('.analyze-challenge-btn');
        const historyImageCards = document.querySelectorAll('.history-image-card'); 

        // Function to call Gemini API
        async function callGeminiAPI(promptText, responseAreaElement, loadingElement) {
            loadingElement.style.display = 'block';
            responseAreaElement.innerHTML = ''; 

            let chatHistory = [{ role: "user", parts: [{ text: promptText }] }];
            const payload = { contents: chatHistory };
            const workerBaseUrl = 'https://gemini-proxy.nvasedis-cc5.workers.dev';
            const geminiModelPath = '/v1beta/models/gemini-2.0-flash:generateContent';
            const apiUrl = `${workerBaseUrl}${geminiModelPath}`;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`${translations[currentLanguage]['modal_api_error_message'] || translations['el']['modal_api_error_message']}${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const rawText = result.candidates[0].content.parts[0].text;
                    responseAreaElement.innerHTML = markdownToHtmlSimple(rawText); 
                } else {
                    responseAreaElement.innerHTML = translations[currentLanguage]['modal_api_no_response'] || translations['el']['modal_api_no_response'];
                }
            } catch (error) {
                responseAreaElement.innerHTML = `${translations[currentLanguage]['modal_api_error_message'] || translations['el']['modal_api_error_message']}${error.message}.`;
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Event listener for "Explore Manga" button
        if (exploreMangaBtn) {
            exploreMangaBtn.onclick = function() {
                exploreMangaModal.style.display = "flex";
                updateModalContent(); // Ensure modal content is updated when opened
            }
        }
        // Event listener for closing "Explore Manga" modal
        if (closeExploreModalBtn) {
            closeExploreModalBtn.onclick = function() {
                exploreMangaModal.style.display = "none";
                geminiResponseArea.innerHTML = ''; 
                mangaKeywordInput.value = ''; 
            }
        }
        // Event listener for submitting keyword in "Explore Manga" modal
        if (submitMangaKeywordBtn) {
            submitMangaKeywordBtn.onclick = function() {
                const keyword = mangaKeywordInput.value.trim();
                if (keyword) {
                    const prompt = `Για τον όρο σχετικό με τα manga: '${keyword}', δώσε μια σύντομη και περιεκτική επισκόπηση (περίπου 3-4 κύριες προτάσεις, όχι πάνω από 80 λέξεις συνολικά). Ανέφερε 1-2 βασικά παραδείγματα σχετικών manga, δημιουργών ή πολιτισμικών εννοιών. Η απάντηση να είναι στα ${currentLanguageName}. Μορφοποίησε τις σημαντικές λέξεις-κλειδιά με **έντονη γραφή** και τυχόν ενδιάμεσους τίτλους με ## Markdown στυλ. Κάνε την απάντηση ευανάγνωστη και άμεσα κατανοητή.`;
                    callGeminiAPI(prompt, geminiResponseArea, geminiResponseLoading);
                } else {
                    geminiResponseArea.innerHTML = translations[currentLanguage]['modal_explore_input_empty'] || translations['el']['modal_explore_input_empty'];
                }
            }
        }
        
        // Event listeners for "Analyze Challenge" buttons (now using infoModal)
        analyzeChallengeBtns.forEach(button => {
            button.onclick = function() {
                const challengeKey = button.dataset.challenge; 
                const challengeTitleKey = `aot_challenge_${challengeKey}_title`;
                const challengeText = translations[currentLanguage][challengeTitleKey] || translations['el'][challengeTitleKey] || challengeKey;

                infoModalTitle.innerHTML = `${translations[currentLanguage]['modal_info_title_prefix'] || translations['el']['modal_info_title_prefix']}${challengeText}`; 
                infoModal.style.display = "flex"; 
                
                const prompt = `Εξήγησε σύντομα και περιεκτικά (περίπου 4-5 κύριες προτάσεις, όχι πάνω από 100 λέξεις συνολικά) τις κύριες προκλήσεις και τις συνήθεις στρατηγικές για την μετάφραση του εξής θέματος στα manga από τα Ιαπωνικά (μέσω Αγγλικών) στα ${currentLanguageName}: "${challengeText}". Δώσε 1-2 χαρακτηριστικά παραδείγματα για να γίνουν πιο κατανοητές οι έννοιες. Η απάντηση να είναι στα ${currentLanguageName}. Μορφοποίησε τις σημαντικές λέξεις-κλειδιά με **έντονη γραφή** και τυχόν ενδιάμεσους τίτλους με ## Markdown στυλ. Κάνε την απάντηση ευανάγνωστη και άμεσα κατανοητή.`;
                callGeminiAPI(prompt, infoModalResponseArea, infoModalLoading); 
            }
        });

        // New: Event listeners for Historical Image Cards (using infoModal)
        historyImageCards.forEach(card => {
            card.onclick = function() {
                const historyKey = this.dataset.historyKey;
                const historyTitleKey = this.dataset.historyTitleKey; 
                const historyText = translations[currentLanguage][historyKey] || translations['el'][historyKey];
                const historyTitle = translations[currentLanguage][historyTitleKey] || translations['el'][historyTitleKey] || historyTitleKey; 

                infoModalTitle.innerHTML = historyTitle; 
                infoModalResponseArea.innerHTML = markdownToHtmlSimple(historyText); 
                infoModal.style.display = "flex";
            }
        });

        // Event listener for closing infoModal
        if(closeInfoModalBtn) { 
            closeInfoModalBtn.onclick = function() {
                infoModal.style.display = "none"; 
                infoModalResponseArea.innerHTML = ''; 
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target == exploreMangaModal) {
                exploreMangaModal.style.display = "none";
                geminiResponseArea.innerHTML = '';
                mangaKeywordInput.value = '';
            }
            if (event.target == infoModal) { 
                infoModal.style.display = "none"; 
                infoModalResponseArea.innerHTML = ''; 
            }
        }

        // Language Switcher Logic
        document.querySelectorAll('.lang-switcher button').forEach(button => {
            button.addEventListener('click', function() {
                switchLanguage(this.dataset.lang);
            });
        });

        // Initialize page with current language and update modal content
        switchLanguage(currentLanguage); 
        updateLanguageButtonStates(); // Set initial active button

        // 3D Shadow Effect for Titles
        const interactiveTitles = document.querySelectorAll('.manga-title, .section-title');

        interactiveTitles.forEach(title => {
            title.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const offsetX = (x - centerX) / centerX * 5; // Adjust multiplier for shadow intensity
                const offsetY = (y - centerY) / centerY * 5; // Adjust multiplier for shadow intensity

                this.style.textShadow = `${offsetX}px ${offsetY}px 10px rgba(0, 0, 0, 0.6), ${-offsetX}px ${-offsetY}px 10px rgba(0, 0, 0, 0.4)`;
            });

            title.addEventListener('mouseleave', function() {
                this.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.4)'; // Reset to initial shadow
            });
        });

    </script>
</body>
</html>
